<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <style>
     body{
      background-image: url("bg2.jpg"); /* The image used */
      height: 700px;
      background-position: center; /* Center the image */
      background-repeat: no-repeat; /* Do not repeat the image */
      background-size: cover; /* Resize the background image to cover the entire container */
     }

     .transparent-input {
        background-color: rgba(0, 0, 0, 0);
        border:none;
      }

      
      .form-control::-webkit-input-placeholder {
        color: white;
      }
    
      input.form-control:focus, 
      input[type=password]:focus, 
      input[type=email]:focus, 
      [type=text].form-control:focus, 
      [type=password].form-control:focus, 
      [type=email].form-control:focus
      {
        box-shadow: inset 0 -1px 0 #ddd;
      }
    </style>
    <title>Cirrus Transit</title>
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row justify-content-center align-items-center h-100">
          <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
              <form action="">
                  <div class="form-group">
                      <input id="input-email" class="text-white bg-transparent rounded-0 form-control border border-white border-left-0 border-top-0 border-right-0" placeholder="Email" type="email">
                  </div>
                  <div class="form-group">
                    <input id ="input-password" class="text-white bg-transparent rounded-0 form-control border border-white border-left-0 border-top-0 border-right-0" placeholder="Password"  type="password">
                  </div>
                  <div class="form-group">
                      <button class="bg-transparent btn btn-info btn-lg btn-block border-white" onclick="this.blur();">Sign In</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
  </body>
</html>
